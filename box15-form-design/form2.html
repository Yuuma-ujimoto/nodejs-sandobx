<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(() => {

            $("#hide").hide()
            $("#button").on("click", () => {
                console.log("a")
            })
            $("#select").on("change", (e) => {
                const value = $("#select").val()
                if(value < 0){
                    $("#hide").fadeIn()
                }
                else{
                    $("#hide").hide()
                }
            })
        })
    </script>
    <style>
        section{
            display: flex;
            flex-direction: column;
            width: 500px;
            padding: 25px;
        }
        input,section button{
            margin-top: 20px;

        }
    </style>
</head>
<body>
<section>
    <select name="" id="select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="-1">other</option>
    </select>
    <input id="hide" value="">
    <button id="button">
        test
    </button>
</section>
</body>
</html>
